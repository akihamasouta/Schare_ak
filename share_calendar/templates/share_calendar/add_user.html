<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    {% include 'share_calendar/head.html' %}
    <link href="../../../../static/share_calendar/css/sidebar.css" type="text/css" rel="stylesheet">
    <link href="../../../../static/share_calendar/css/style_index.css" type="text/css" rel="stylesheet">
    <link href="../../../../static/share_calendar/css/add_user.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="add_user_container">
            <div class="add_user_form_container">
                <form method="post">
                {% csrf_token %}
                <p><span class="username">USERNAME:</span><span>{{form.username}}</span></p>
                <p><span class="pass">PASSWORD:</span><span>{{form.password}}</span></p>
                <button type="submit">ユーザーを追加</button>
                <div class="error_mes">
                {% if form.errors %}
                    <p>{{form.errors}}</p>
                {% endif %}
                </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
